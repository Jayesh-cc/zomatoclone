<head>

<body>
    <div class="hero">
        <div class="navbar text-white">
            <div class="left">
                <i class="fi fi-rr-apps"></i>
                 GET THE APP 
            </div>
            <div class="right">
                <SPAN>INVESTORS RELATION</SPAN>
                <SPAN>ADD RRESTAURENT</SPAN>
                <SPAN>LOG IN</SPAN>
                <SPAN>SIGN UP</SPAN>
            </div>
        </div>

             <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="" height="60px">  
             
             <p class="define text-white" >Discover the best food & drinks in Bengaluru</p> 
            <div class="search">
                <i class="fi fi-bs-marker"></i>
                <select class="city">
                    <option value="">Bangalore</option>
                    <option value="">Goa</option>
                    <option value="">Delhi</option>
                </select>
                <h2 class="diff"> | </h2>
                <i class="fi fi-rs-search"></i>

            </div>
            </div>
        </div>
        
    </div>
    <div class="card_container">
        <div class="card">
            <img src="https://www.cypressgreen.in/blog/wp-content/uploads/2021/03/food-1024x683.jpg" alt="">
            <div class="in">
                <h3>Order online</h3>
                <p>Stay home and order to your door step</p>
            </div>
        </div>
        <div class="card">
            <img src="https://www.ehospitalitystudy.in/wp-content/uploads/2021/06/download-1.jpg" alt="">
            <div class="in">
                <h3>Dining</h3>
                <p>View the city's favourite dining venues</p>
            </div>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg?cs=srgb&dl=pexels-wendy-wei-1190298.jpg&fm=jpg" alt="">
            <div class="in">
                <h3>NightLife and Club </h3>
                <p>Explore the city's top nightlife outlets</p>
            </div>
        </div>
    </div>
